<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.AK Websites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html {
      background-color: #0f0f0f;
    }

    .title {
      color: #00ffc8;
      padding-top: 50px;
      font-weight: 700;
      font-size: 2.5em;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffc3aa;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 50px 20px;
    }

    .GameCard {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      width: 280px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.05);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .GameCard:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    .image img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gameInfo {
      padding: 1em;
    }

    .description {
      font-size: 0.9em;
      color: #ffa600;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .name {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.9em;
      color: #ff4c4c;
      margin-top: 10px;
    }

    .PlayNow {
      text-decoration: none;
      color: #00ffc3;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .PlayNow:hover {
      color: #000;
      background-color: #00ffc3;
      box-shadow: 0 0 10px #00ffc3aa;
    }
  </style>
</head>

<body>
  <section class="games">
    <h1 class="title">Welcome to MAK Web Hub</h1>
    <div class="content">

      <div class="GameCard">
        <div class="image">
          <img src="Media/icon.jpg" alt="My Portfolio" />
        </div>
        <div class="gameInfo">
          <p class="description">The website you're using now.</p>
          <strong class="name">
            <span>My Portfolio</span>
            <a href="https://abulkotaa13.github.io/MAK-Web/" class="PlayNow" target="_blank">Try Now!</a>
          </strong>
        </div>
      </div>

      <div class="GameCard">
        <div class="image">
          <img src="Media/todo.png" alt="Todo App" />
        </div>
        <div class="gameInfo">
          <p class="description">The best Todo-App for your tasks.</p>
          <strong class="name">
            <span>Todo App</span>
            <a href="https://abulkotaa13.github.io/To-Do/" class="PlayNow" target="_blank">Try Now!</a>
          </strong>
        </div>
      </div>

      <div class="GameCard">
        <div class="image">
          <img src="Media/banking.png" alt="Banking App" />
        </div>
        <div class="gameInfo">
          <p class="description">The Banking App for tracking your expenses.</p>
          <strong class="name">
            <span>Banking App</span>
            <a href="https://abulkotaa13.github.io/Money-Tracker/" class="PlayNow" target="_blank">Try Now!</a>
          </strong>
        </div>
      </div>

    </div>
  </section>
</body>

</html>

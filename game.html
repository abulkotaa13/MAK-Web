<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.AK Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html {
      background-color: #0f0f0f;
    }

    .title {
      color: #00ffc8;
      padding-top: 50px;
      font-weight: 700;
      font-size: 2.5em;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffc3aa;
    }

    .content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 50px 20px;
      gap: 30px;
    }

    .GameCard {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      width: 280px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.05);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .GameCard:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    .image img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gameInfo {
      padding: 1em;
      text-align: left;
    }

    .description {
      font-size: 0.85em;
      font-weight: 500;
      color: #ffa600;
      margin-bottom: 10px;
    }

    .name {
      color: #ff4c4c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .PlayNow {
      text-decoration: none;
      color: #00ffc3;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .PlayNow:hover {
      color: #000;
      background-color: #00ffc3;
      box-shadow: 0 0 10px #00ffc3aa;
    }
  </style>
</head>

<body>
  <section class="games">
    <h1 class="title">Welcome to MAK Game Hub</h1>
    <div class="content">

      <div class="GameCard">
        <div class="image">
          <img src="Media/snake.PNG" alt="Snake Stretch">
        </div>
        <div class="gameInfo">
          <p class="description">A game made using only squares.</p>
          <strong class="name">
            <span>Snake Stretch</span>
            <a href="https://dev-mak.itch.io/snake-stretch" class="PlayNow" target="_blank">Play Now!</a>
          </strong>
        </div>
      </div>

      <div class="GameCard">
        <div class="image">
          <img src="Media/pingpong.PNG" alt="PingPong Classic">
        </div>
        <div class="gameInfo">
          <p class="description">You vs AI</p>
          <strong class="name">
            <span>PingPong Classic</span>
            <a href="https://dev-mak.itch.io/pingpong-classic" class="PlayNow" target="_blank">Play Now</a>
          </strong>
        </div>
      </div>

      <div class="GameCard">
        <div class="image">
          <img src="Media/rover.JPG" alt="Rover">
        </div>
        <div class="gameInfo">
          <p class="description">Your virtual assistant</p>
          <strong class="name">
            <span>Rover</span>
            <a href="https://dev-mak.itch.io/rover" class="PlayNow" target="_blank">Play Now</a>
          </strong>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
